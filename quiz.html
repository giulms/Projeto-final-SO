<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/quiz.css" />
    <script src="atividade.js" defer></script>
    <title>Quiz Sistemas Operacionais</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="./assets/icons8-old-computer-100.png"
          alt="Icone de um computador"
          id="imagem-menu"
        />
      </a>
      <h1>QUIZ EVOLUÇÃO SISTEMAS OPERACIONAIS</h1>
    </header>
    <main>
      <form id="questions-form">
        <label for="player-name" class="question-box"
          >Nome do participante
          <input
            type="text"
            id="player-name"
            placeholder="Insira seu nome"
            required="required"
            name="player-name"
            value=""
          />
          <button type="button" id="start-btn">Iniciar Quiz</button>
        </label>

        <label for="first-question" class="question-box hidden"
          >Quando Foi Lançado o Multics?
          <input type="text" placeholder="Sua resposta..." name="first-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="second-question" class="question-box hidden"
          >Quem Desenvolveu o OS/360
          <input type="text" placeholder="Sua resposta..." name="second-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="third-question" class="question-box hidden"
          >Qual o primeiro sistema operacional moderno?
          <input type="text" placeholder="Sua resposta..." name="third-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="fourth-question" class="question-box hidden"
          >Complete a sentença: "4ª geração
          O __________, foi lançado pela Microsoft em 1981, tornando-se o sistema operacional dominante para PCs durante a década de 1980 e início dos anos 1990."
          <input type="text" placeholder="Sua resposta..." name="fourth-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="fifth-question" class="question-box hidden"
          >Qual o ano de lançamento do MacOS?
          <input type="text" placeholder="Sua resposta..." name="fifth-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="sixth-question" class="question-box hidden"
          >Em qual geração foi lançado o GNU/Linux?
          <input type="text" placeholder="Sua resposta..." name="sixth-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="seventh-question" class="question-box hidden"
          >Em qual ano foi lançado o Windows XP pela Microsoft?
          <input type="text" placeholder="Sua resposta..." name="seventh-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="eighth-question" class="question-box hidden"
          >Qual o primeiro sistema operacional mobile moderno?
          <input type="text" placeholder="Sua resposta..." name="eighth-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="ninth-question" class="question-box hidden"
          >Complete a sentença: O IBM Q System One é um sistema operacional focado em computação ______.
          <input type="text" placeholder="Sua resposta..." name="ninth-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="button" class="next-btn">Próxima</button>
        </label>

        <label for="tenth-question" class="question-box hidden"
          >Qual o sistema operacional mais recente lançado pela Microsoft?
          <input type="text" placeholder="Sua resposta..." name="tenth-question" />
          <button type="button" class="prev-btn">Anterior</button>
          <button type="submit" id="submit-btn">Finalizar Quiz</button>
        </label>
      </form>
    </main>
    <footer id="rodape">
      Este site é de propridade acadêmica. | Todos os direitos reservados aos
      autores.
    </footer>
    <script src="./quiz.js"></script>
  </body>
</html>
